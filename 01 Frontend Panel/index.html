<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ငွေဝန်း — Money Changer</title>
    <link rel="icon" href="./assets/img/logo.jpg" />
    <link rel="stylesheet" href="./assets/fontawesomepro/css/all.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <script defer src="./assets/js/index.js" type="module"></script>
  </head>
  <body>
    <!-- Main Wrapper -->

    <main class="wrapper">
      <!-- SIDE BAR -->
      <aside class="sidebar">
        <figure class="sidebar-logo">
          <div class="sidebar-logo__pic">
            <img src="./assets/img/logo.jpg" alt="" class="sidebar-logo__img" />
          </div>
          <figcaption class="sidebar-logo__caption">Zaw Linn</figcaption>
          <p class="sidebar-logo__position">Administrator</p>
        </figure>
        <ul class="sidebar-nav">
          <li class="sidebar-items side__link">Dashboard</li>
          <li class="sidebar-items side__link">Financial</li>
          <li class="sidebar-items side__link">Profit</li>
          <li class="sidebar-items side__link">Customers</li>
          <li class="sidebar-items side__link">Management</li>
        </ul>
      </aside>
      <!-- NABAR -->
      <nav class="navbar">
        <div class="navbar-container">
          <form
            action="#"
            class="navbar-form"
            enctype="multipart/form-data"
            method="post"
          >
            <div class="navbar-form__container">
              <input
                type="search"
                name="search"
                id="search"
                class="navbar-form__search"
              />
              <button type="submit" class="btn btn-submit">
                <i class="fal fa-search"></i>
              </button>
            </div>
          </form>
          <div class="navbar-noti">
            <button type="button" class="btn btn-msg">
              <i class="fas fa-envelope"></i>
            </button>
            <button type="button" class="btn btn-bell">
              <i class="fal fa-bell"></i>
            </button>
            <div class="user-panel">
              <div class="user-profile">
                <div class="user-pic">
                  <img src="https://placehold.co/50" alt="" class="user-img" />
                </div>
                <p class="user-name">Zaw Linn</p>
                <i class="far fa-angle-down"></i>
              </div>
              <ul class="user-action d-none">
                <ul class="user-action__items">
                  Profile
                </ul>
                <ul class="user-action__items">
                  Setting & Privacy
                </ul>
                <ul class="user-action__items">
                  Log Out
                </ul>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- SECTION -->
      <section class="section">SECTION</section>
    </main>
  </body>
</html>
