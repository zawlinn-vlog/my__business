<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/fontawesomepro/css/all.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <script defer src="./assets/js/index.js" type="module"></script>
  </head>
  <body>
    <!-- Main Wrapper -->

    <main class="wrapper">
      <!-- SIDE BAR -->
      <aside class="sidebar">
        <a href="#" class="sidebar-link"> ငွေဝန်း — Money Changer</a>
        <ul class="sidebar-nav">
          <li class="sidebar-items side__link">Home</li>
          <li class="sidebar-items side__link">Home</li>
          <li class="sidebar-items side__link">Home</li>
          <li class="sidebar-items side__link">Home</li>

      <!-- NABAR -->
      <nav class="navbar">
        <div class="navbar-container">
          <form
            action="#"
            class="navbar-form"
            enctype="multipart/form-data"
            method="post"
          >
            <div class="form-search">
              <input type="search" name="search" id="search" class="search" />
              <button type="submit">search</button>
            </div>
          </form>
          <div class="navbar-noti">
            <button type="button" class="btn btn-msg">

            <button type="button" class="btn btn-bell">

                </div>
                <p class="user-name">Username</p>

              <ul class="user-action d-none">

                  Profile

                </ul>
                <ul class="user-action__items">
